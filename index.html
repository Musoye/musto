<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Frontend Dictionary</title>
</head>

<body class="container body">
    <h1 class='text-info text-center head'>Dictionary Application</h1>
    <div class="row">

        <form action="javascript:0" id="word-form">
            <div class="container-fluid ">
                <label for="word">Word:<input class="form-control" placeholder="Enter the word you want to search"
                        id="word" type="text" required></label>
                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
    </div>
    </form>
    </div>

    <div id="mean">
        <p class="text-info notify">The word<i class="fas fa-bell"></i>:</p>
        <audio id="myAudio" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        <p id="sound" class="text-primary word-result"></p>
        <p id="def" class="text-info notify">Defintions: </p>
        <p id="word-result" class="text-primary"> </p>
        <p id="word-found" class="text-warning"> </p>
    </div>

    <div id="bottom">
        <hr />
        <p class="btm">Coded by<a class='btn btn-link' target="_blank" href="https://github.com/musoye">Musoye</a></p>
    </div>
</body>

</html>
